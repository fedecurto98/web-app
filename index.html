<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web App</title>
</head>
<body>
  <h1>Mi aplicaci√≥n web</h1>
  <button onclick="fetchData()">Obtener datos de la base de datos</button>
  <div id="result"></div>

  <script>
    function fetchData() {
      fetch('http://localhost:8080/get-data')  // Cambiar la URL por la que accede al contenedor
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerText = JSON.stringify(data);
        });
    }
  </script>
</body>
</html>
